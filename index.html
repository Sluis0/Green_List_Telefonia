<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/phone.png" alt="Tefone minimalista">
            <h1>Green List Telefonia</h1>
        </header>
        <form id="form-dados">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="tel" id="telefone" placeholder="Numero" required>
            <button type="submit">ADICIONAR</button>
        </form>
    </div>
    <div class="tableClass">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th> Numero</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Numeros:</td>
                    <td class="Numeros" id="total-numeros"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <footer>
        <div class="rodape">
            <p>
                &copy; Green List Telefonia - <s>Quase</s> Todos os direitos reservados - 2024
            </p>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
